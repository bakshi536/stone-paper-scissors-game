<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE PAPER SCISSOR GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    Rock Paper Scissors
    </header>
    <div class="choices">
        <div class="choice" id="rock"><img src="image.png"></div>
        <div class="choice" id="paper"><img src="image copy.png"></div>
        <div class="choice" id="scissors"><img src="image copy 2.png"></div>
    </div>

    <div class="scoreboard">
        <div class="youscore">
            <p id="userscore">0</p>
            <P>You</P>
        </div>
        <div class="compscore">
            <p id="computerscore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <button class="reset-btn">Reset Game</button>
<script src="app.js"></script>
</body>
</html>
